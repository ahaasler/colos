<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />

			window.location.href = "{{ page.redirect | prepend: site.baseurl }}"

		<title>Page Redirection</title>

		If you are not redirected automatically, follow <a href='{{ page.redirect | prepend: site.baseurl }}'>this link</a>.
	</body>
</html>
