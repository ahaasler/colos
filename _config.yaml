title: Colos
description: A Jekyll theme
url: http://colos.adrianhaasler.com
email: dev@adrianhaasler.com
permalink: /:categories/:title/
markdown: redcarpet
redcarpet:
  extensions: ['smart', 'with_toc_data']
exclude: ['CNAME', 'Gemfile', 'Gemfile.lock', 'LICENSE', 'README.md']
include: ['_feeds', '_pages']
defaults:
  -
    scope:
      path: ''
    values:
      layout: default
  -
    scope:
      path: _feeds
    values:
      layout: feed
  -
    scope:
      path: _feeds/en
    values:
      lang: en
  -
    scope:
      path: _pages/en
    values:
      lang: en
  -
    scope:
      path: _posts/en
    values:
      lang: en
  -
    scope:
      path: _feeds/es
    values:
      lang: es
  -
    scope:
      path: _pages/es
    values:
      lang: es
  -
    scope:
      path: _posts/es
    values:
      lang: es
locales:
  en:
    full_lang_name: English
    rss_subscribe: Subscribe via RSS
    date:
      complete_format: "%B %-d, %Y"
  es:
    full_lang_name: Español
    description: Un tema para Jekyll
    homeurl: /es
    rss_subscribe: Suscríbete por RSS
    date:
      complete_format: "%-d de %B del %Y"
      weekday_names: [domingo, lunes, martes, miércoles, jueves, viernes, sábado]
      abbr_weekday_names: [dom, lun, mar, mié, jue, vie, sáb]
      month_names: [enero, febrero, marzo, abril, mayo, junio, julio, agosto, septiembre, octubre, noviembre, diciembre]
      abbr_month_names: [ene, feb, mar, abr, may, jun, jul, ago, sep, oct, nov, dic]
